    <div class="paginator">
        <span class="step-links">
            {% if page_search.has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ page_search.previous_page_number}}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page_search.number }} of {{ page_search.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_search.next_page_number }}">next</a>
                <a href="?page={{ page_search.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
