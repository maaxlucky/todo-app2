    <h1>Hello! Welcome to ToDo app</h1>
    <fieldset>
        <a href="{% url 'todoapp:add_task' %}">Add task</a>
        {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}</span>
        {% else %}
        <a href="{% url 'todoapp:login' %}">Login</a>
        {% endif %}
        <a href="{% url 'todoapp:logout' %}">Logout</a>
        <a href="{% url 'todoapp:register' %}">Register</a>
        <a href="{% url 'todoapp:index' %}">Homepage</a>
    </fieldset>
